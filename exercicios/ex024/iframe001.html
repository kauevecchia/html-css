<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>

    <!-- Tamanho padrão de iframe: 300x150 -->
    <p>Acessando o canal do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://ww.crusoemvideo.com">Curso em Vídeo</a>
        </iframe>
    </p>
    <p>Acesse o repositório do Guanabara no 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabra.github.io" target="_blank">GitHub</a>
        </iframe>
    </p>
</body>
</html>
